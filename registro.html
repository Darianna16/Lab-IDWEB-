<!DOCTYPE >
<html>
    <head>
        <title>Registro a boletín de noticias</title>
        <h1>Registro</h1>
    </head>
    <body>
        <form>
            <label for="Nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa nombre..." required>
            <br><br>
            <label for="Correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" placeholder="example@correo.com..." required>
            <br><br>
            <label>
                <input type="checkbox" name="correos promocionales" required>
                Acepto recibir correos promocionales
            </label>
            <br><br>
            <button type="submit">Suscribirse</button>
            <br><br>
            <botton  type="reset">Resetear registro</botton>
        </form>
        
    </body>
</html>
